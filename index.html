<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Parisienne&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Parisienne', cursive;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            font-size: 3em;
            padding: 50px;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
            animation: fadeIn 2s ease-in-out;
        }
        section {
            margin: 50px auto;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.5);
        }
        .quote {
            font-size: 1.8em;
            font-style: italic;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.5);
        }
        .message {
            display: none;
            font-size: 1.8em;
            font-style: italic;
            color: #ffddff;
        }
        .btn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
        }
        .btn:hover {
            background: #d81b60;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>Happy Birthday, My Love! üéâ‚ù§Ô∏è</header>
    
    <section>
        <p class="quote">"Every moment with you is magical. You are my forever love. Happy Birthday!"</p>
    </section>
    
    <section class="gallery">
        <img src="photo1.jpg" alt="Happy Memory">
        <img src="photo2.jpg" alt="Happy Memory">
        <img src="photo3.jpg" alt="Happy Memory">
    </section>
    
    <section>
        <button class="btn" onclick="showMessage()">Click for a Surprise üíñ</button>
        <p id="hiddenMessage" class="message">You are my heart, my soul, my everything. I love you forever! üíï</p>
    </section>
    
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>
</body>
</html>
