<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Dancing Script', cursive;
            color: white;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        .quote {
            font-size: 1.5em;
            margin: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }
        .btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
        }
        .btn:hover {
            background: #d81b60;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, My Love!ðŸ’šðŸ˜˜</h1>
    <p class="quote">"You are my sunshine on a rainy day, my joy, my love. Happy Birthday!"</p>
    
    <div class="gallery">
        <img src="photo1.jpg" alt="Happy Memory">
        <img src="photo2.jpg" alt="Happy Memory">
        <img src="photo3.jpg" alt="Happy Memory">
    </div>
    
    <button class="btn" onclick="showMessage()">Click Me ðŸ’–</button>
    <p id="hiddenMessage" class="message">You are the best thing that ever happened to me! Love you forever! ðŸ’•</p>
    
    <audio autoplay loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>
</body>
</html>
